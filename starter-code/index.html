<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">


  <title>Shopping cart</title>

  <script type="module" src="./js/script.js"></script>
  <script type="module" src="./js/cambioVista.js"></script>
  <script type="module" src="./js/comprador.js"></script>
  <script type="module" src="./js/manager.js"></script>
  <script type="module" src="./js/vendedor.js"></script>
</head>

<body>

  <!-- Vista generica -->
  <header>
    <nav>
      <div><img src="img/logo.png" alt="Logo"></div>
      <ul>
        <li><button class="btn-nav">VENDEDOR</button></li>
        <li><button class="btn-nav">COMPRADOR</button></li>
        <li><button class="btn-nav">MANAGER</button></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Vista del vendedor -->
    <div id="vendedor" style="display: block;">
      <div id="createProduct">
        <form action="">

          <div>
            <label for="">Nombre</label>
            <input id="nameProduct" type="text">
          </div>

          <div>
            <label for="">Precio</label>
            <input id="priceProduct" type="number">
          </div>

          <div>
            <label for="">Cantidad</label>
            <input id="quantityProduct" type="number">
          </div>
          <div>
            <button type="button" id="addProductsVendedor" name="addProductsVendedor">Create</button>
          </div>
        </form>
      </div>

      <div id="tableVendedor"></div>


    </div>

    <!-- Vista del comprador -->
    <div id="comprador" style="display: none;">
      <ul>
        <li>PRODUCTO</li>
        <li>PRECIO</li>
        <li>CANTIDAD</li>
        <li>TOTAL</li>
        <li></li>
      </ul>

      <!-- Se irán añadiendo los productos aquí -->
      <div id="tableComprador"></div>
      <p id="priceAll">$0.00</p>

      <div id="btnBox">
        <button id="addProductsComprador" name="addProductsComprador">Agregar producto</button>
        <button id="calculateAll" name="calculateAll">Calcular precio</button>
        <button id="purchase" name="purchase">Pagar</button>
      </div>

    </div>

    <!-- Vista del manager (ranking) -->
    <div id="manager" style="display: none;">
      <div id="ranking"></div>
    </div>
  </main>

</body>


</html>
